<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Assignment 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .content {
            padding: 40px;
        }

        .auth-section {
            max-width: 500px;
            margin: 0 auto 30px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-logout {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 20px;
            width: auto;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 5px;
        }

        .badge-category {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-qty {
            background: #fff3e0;
            color: #ef6c00;
        }

        .admin-controls {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .admin-controls.show {
            display: block;
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
        }

        .hidden {
            display: none;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        /* Added (quantity layout + reviews modal + stars) */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
        }

        .btn-review {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 650px;
            width: 92%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: auto;
        }

        .close-btn:hover { color: #333; }

        .review-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .review-author { font-weight: 700; color: #333; }
        .review-rating { color: #ffc107; font-size: 1.1rem; }
        .review-comment { color: #666; line-height: 1.5; margin: 8px 0; }
        .review-date { font-size: 0.85rem; color: #999; }

        .no-reviews {
            text-align: center;
            padding: 24px;
            color: #999;
        }

        .stars { display: flex; gap: 6px; font-size: 1.5rem; }
        .star { cursor: pointer; color: #ddd; transition: color 0.2s; }
        .star.active, .star:hover { color: #ffc107; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Product Management System</h1>
            <p>Secure API with JWT & RBAC - Assignment 4</p>
            <div class="user-info" id="userInfo">
                <span id="userName">Guest</span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <!-- Auth Section -->
            <div class="auth-section" id="authSection">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">Login</div>
                    <div class="tab" onclick="switchTab('register')">Register</div>
                </div>

                <!-- Login Form -->
                <div class="form-section active" id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" value="admin@test.com" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" value="admin123" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button class="btn" onclick="login()" id="loginBtn">Login</button>
                    <p style="margin-top: 15px; text-align: center; color: #666;">
                        <small>Test Admin: admin@test.com / admin123</small>
                    </p>
                    <div class="debug-info" id="loginDebug"></div>
                </div>

                <!-- Register Form -->
                <div class="form-section" id="registerForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="regName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="regRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button class="btn" onclick="register()" id="registerBtn">Register</button>
                    <div class="debug-info" id="registerDebug"></div>
                </div>
            </div>

            <!-- Product Management (Hidden until logged in as admin) -->
            <div class="section hidden" id="adminSection">
                <h2 class="section-title">‚ûï Add New Product (Admin Only)</h2>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName">
                </div>

                <!-- UPDATED: price + quantity -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" id="productPrice" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="productQuantity" min="0" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDesc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="productCategory">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Books">Books</option>
                        <option value="Sports">Sports</option>
                        <option value="Home">Home</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn" onclick="createProduct()">Create Product</button>
            </div>

            <!-- Products List (Public) -->
            <div class="section">
                <h2 class="section-title">üì¶ All Products</h2>
                <div id="productsContainer">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Reviews Modal (ADDED) -->
    <div class="modal" id="reviewsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalProductName">Reviews</h2>
                <button class="close-btn" onclick="closeReviewsModal()">&times;</button>
            </div>

            <!-- Add Review (only logged in users) -->
            <div id="addReviewSection" class="hidden"
                 style="margin-bottom: 18px; padding: 16px; background:#f8f9fa; border-radius: 12px;">
                <h3 style="margin-bottom: 10px; color:#333;">‚úçÔ∏è Write a Review</h3>

                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="reviewAuthor" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="stars" id="ratingStars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Comment</label>
                    <textarea id="reviewComment" rows="3" placeholder="Share your experience..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="reviewRecommended" checked>
                        I recommend this product
                    </label>
                </div>

                <button class="btn" onclick="submitReview()">Submit Review</button>
            </div>

            <!-- Reviews list -->
            <div id="reviewsList">
                <div class="no-reviews">Loading reviews...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let authToken = localStorage.getItem('token');

        // Reviews state (ADDED)
        let currentProductId = null;
        let selectedRating = 5;

        // Test API connection on load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üîç Testing API connection...');

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('‚úÖ API is reachable:', data);
            } catch (error) {
                console.error('‚ùå API connection failed:', error);
                showAlert('‚ö†Ô∏è Cannot connect to server. Is it running on port 3000?', 'error');
            }

            if (authToken) {
                await loadProfile();
            }
            loadProducts();

            // init stars (ADDED)
            initializeRatingStars();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert ${type} show">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showDebug(elementId, data) {
            const debugEl = document.getElementById(elementId);
            if (debugEl) {
                debugEl.textContent = JSON.stringify(data, null, 2);
                debugEl.classList.add('show');
            }
        }

        // Stars (ADDED)
        function initializeRatingStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    selectedRating = parseInt(this.dataset.rating, 10);
                    updateStars(selectedRating);
                });
            });
            updateStars(5);
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) star.classList.add('active');
                else star.classList.remove('active');
            });
        }

        async function register() {
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Registering...';

            const data = {
                name: document.getElementById('regName').value.trim(),
                email: document.getElementById('regEmail').value.trim(),
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value
            };

            console.log('üì§ Sending registration:', { ...data, password: '***' });

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                console.log('üì• Registration response:', result);
                showDebug('registerDebug', result);

                if (result.success) {
                    showAlert('‚úÖ Registration successful! Please login.', 'success');
                    switchTab('login');
                    document.getElementById('loginEmail').value = data.email;
                } else {
                    showAlert('‚ùå ' + (result.message || 'Registration failed'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showAlert('‚ùå Network error. Check console for details.', 'error');
                showDebug('registerDebug', { error: error.message });
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }

        async function login() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            const data = {
                email: document.getElementById('loginEmail').value.trim(),
                password: document.getElementById('loginPassword').value
            };

            console.log('üì§ Sending login:', { email: data.email, password: '***' });

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                console.log('üì• Login response:', result);
                showDebug('loginDebug', result);

                if (result.success) {
                    authToken = result.data.token;
                    localStorage.setItem('token', authToken);
                    currentUser = result.data.user;

                    console.log('‚úÖ Login successful. User:', currentUser);
                    showAlert('‚úÖ Login successful!', 'success');
                    updateUI();
                    loadProducts();
                } else {
                    showAlert('‚ùå ' + (result.message || 'Login failed'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showAlert('‚ùå Network error. Check console and server.', 'error');
                showDebug('loginDebug', { error: error.message });
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await res.json();
                console.log('üì• Profile response:', result);

                if (result.success) {
                    currentUser = result.data;
                    updateUI();
                } else {
                    localStorage.removeItem('token');
                    authToken = null;
                }
            } catch (error) {
                console.error('‚ùå Profile load error:', error);
                localStorage.removeItem('token');
                authToken = null;
            }
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userInfo').classList.add('show');
                document.getElementById('userName').textContent = `${currentUser.name} (${currentUser.role})`;

                if (currentUser.role === 'admin') {
                    document.getElementById('adminSection').classList.remove('hidden');
                    document.querySelectorAll('.admin-controls').forEach(el => el.classList.add('show'));
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            authToken = null;
            currentUser = null;
            location.reload();
        }

        // UPDATED: now includes quantity
        async function createProduct() {
            const data = {
                name: document.getElementById('productName').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                quantity: parseInt(document.getElementById('productQuantity').value, 10) || 0,
                description: document.getElementById('productDesc').value.trim(),
                category: document.getElementById('productCategory').value
            };

            console.log('üì§ Creating product:', data);

            try {
                const res = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                console.log('üì• Create product response:', result);

                if (result.success) {
                    showAlert('‚úÖ Product created!', 'success');
                    loadProducts();
                    document.getElementById('productName').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productQuantity').value = '0';
                    document.getElementById('productDesc').value = '';
                } else {
                    showAlert('‚ùå ' + (result.message || 'Failed to create product'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Create product error:', error);
                showAlert('‚ùå Network error', 'error');
            }
        }

        // UPDATED: shows quantity + Reviews button
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/products`);
                const result = await res.json();
                console.log('üì• Products:', result);

                const container = document.getElementById('productsContainer');

                if (result.success && result.data && result.data.length > 0) {
                    container.innerHTML = `<div class="products-grid">${result.data.map(p => `
                        <div class="product-card">
                            <div class="product-name">${p.name}</div>
                            <div class="product-price">$${Number(p.price).toFixed(2)}</div>
                            <p>${p.description}</p>
                            <div>
                                <span class="badge badge-category">${p.category}</span>
                                <span class="badge badge-qty">Qty: ${p.quantity ?? 0}</span>
                            </div>

                            <div class="product-actions">
                                <button class="btn btn-small btn-review"
                                    onclick="openReviewsModal('${p._id}', '${String(p.name).replace(/'/g, "\\'")}')">
                                    ‚≠ê Reviews
                                </button>
                            </div>

                            <div class="admin-controls">
                                <button class="btn btn-delete" onclick="deleteProduct('${p._id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `).join('')}</div>`;

                    if (currentUser && currentUser.role === 'admin') {
                        document.querySelectorAll('.admin-controls').forEach(el => el.classList.add('show'));
                    }
                } else {
                    container.innerHTML = '<p>No products found. Admin can add products above.</p>';
                }
            } catch (error) {
                console.error('‚ùå Load products error:', error);
                document.getElementById('productsContainer').innerHTML = '<p>Error loading products. Check console.</p>';
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;

            try {
                const res = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await res.json();

                if (result.success) {
                    showAlert('‚úÖ Product deleted!', 'success');
                    loadProducts();
                } else {
                    showAlert('‚ùå ' + (result.message || 'Delete failed'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Delete error:', error);
                showAlert('‚ùå Delete failed', 'error');
            }
        }

        // Reviews (ADDED)
        async function openReviewsModal(productId, productName) {
            currentProductId = productId;
            document.getElementById('modalProductName').textContent = `Reviews - ${productName}`;
            document.getElementById('reviewsModal').classList.add('show');

            if (currentUser) {
                document.getElementById('addReviewSection').classList.remove('hidden');
                document.getElementById('reviewAuthor').value = currentUser.name || '';
            } else {
                document.getElementById('addReviewSection').classList.add('hidden');
            }

            selectedRating = 5;
            updateStars(5);

            await loadReviews(productId);
        }

        function closeReviewsModal() {
            document.getElementById('reviewsModal').classList.remove('show');
            currentProductId = null;

            document.getElementById('reviewAuthor').value = '';
            document.getElementById('reviewComment').value = '';
            document.getElementById('reviewRecommended').checked = true;

            selectedRating = 5;
            updateStars(5);
        }

        async function loadReviews(productId) {
            const container = document.getElementById('reviewsList');
            container.innerHTML = '<div class="no-reviews">Loading reviews...</div>';

            try {
                const res = await fetch(`${API_URL}/products/${productId}/reviews`);
                const result = await res.json();

                if (result.success && result.data && result.data.length > 0) {
                    container.innerHTML = result.data.map(r => `
                        <div class="review-item">
                            <div class="review-header">
                                <span class="review-author">üë§ ${r.author}</span>
                                <span class="review-rating">${'‚≠ê'.repeat(r.rating)}</span>
                            </div>

                            <div class="review-comment">${r.comment}</div>

                            ${r.recommended
                                ? '<span style="color:#2e7d32; font-size:0.9rem;">‚úÖ Recommended</span>'
                                : ''
                            }

                            <div class="review-date">üìÖ ${new Date(r.createdAt).toLocaleDateString()}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="no-reviews">No reviews yet. Be the first to review!</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="no-reviews" style="color:#e74c3c;">Error loading reviews</div>';
            }
        }

        async function submitReview() {
            if (!currentUser) {
                showAlert('‚ùå Please login to write a review', 'error');
                return;
            }

            const data = {
                author: document.getElementById('reviewAuthor').value.trim(),
                rating: selectedRating,
                comment: document.getElementById('reviewComment').value.trim(),
                recommended: document.getElementById('reviewRecommended').checked
            };

            if (!data.author || !data.comment) {
                showAlert('‚ùå Please fill all fields', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/products/${currentProductId}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    showAlert('‚úÖ Review submitted!', 'success');

                    document.getElementById('reviewComment').value = '';
                    document.getElementById('reviewRecommended').checked = true;

                    selectedRating = 5;
                    updateStars(5);

                    await loadReviews(currentProductId);
                } else {
                    showAlert('‚ùå ' + (result.message || 'Failed to submit review'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Network error', 'error');
            }
        }

        // Close modal when clicking outside (nice UX)
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('reviewsModal');
            if (e.target === modal) closeReviewsModal();
        });
    </script>
